<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="format-detection"
      content="telephone=yes,email=no,date=no,address=no"
    />
    <!-- 不缓存 -->
    <!-- <meta http-equiv="pragma" content="no-cache"> -->
    <!-- <meta http-equiv="Cache-Control" name="no-store" /> -->
    <!-- <meta http-equiv="expires" content="0"> -->
    <meta name="author" content="linjielinlin, 993353454@qq.com" />
    <!-- 默认极速模式 -->
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit|Blink|Trident" />
    <!-- 让苹果手机状态栏变黑 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 标记应用 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="browsermode" content="application" />
    <!-- 全屏显示 -->
    <meta name="full-screen" content="true" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />
    <meta name="360-fullscreen" content="true" />
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no" />
    <title>
      <%= htmlWebpackPlugin.options.title %>
    </title>
    <script>
      // document.addEventListener('DOMContentLoaded', function () {
      //   document.documentElement.style.fontSize =
      //     document.documentElement.clientWidth / 20 + 'px'
      // })
      var coverSupport =
        'CSS' in window &&
        typeof CSS.supports === 'function' &&
        (CSS.supports('top: env(a)') || CSS.supports('top: constant(a)'))
      document.write(
        '<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' +
          (coverSupport ? ', viewport-fit=cover' : '') +
          '" />'
      )
    </script>
    <!-- import cdn css -->
    <% if(htmlWebpackPlugin.options.cdn) {%> <% for(var css of
    htmlWebpackPlugin.options.cdn.css) { %>
    <link rel="stylesheet" href="<%=css%>" />
    <% } %> <% } %>
    <link rel="stylesheet" href="<%= BASE_URL %>static/index.css" />
  </head>

  <body>
    <noscript>
      <strong>Please enable JavaScript to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- 使用 CDN 的 JS 文件 -->
    <% for (var i in htmlWebpackPlugin.options.cdn &&
    htmlWebpackPlugin.options.cdn.js) { %>
    <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
    <% } %>
    <!-- built files will be auto injected -->
  </body>
</html>
